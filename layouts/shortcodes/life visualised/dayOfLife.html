<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days of a Life</title>
  <style>
    body {
      margin: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(5px, 1fr));
      gap: 1px;
      padding: 10px;
      max-width: 100vw;
      box-sizing: border-box;
    }
    .day {
      width: 5px;
      height: 5px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Every Day of a 90-Year Life</h1>
  <div class="grid" id="lifeGrid"></div>

  <script>
    const days = 90 * 365;
    const grid = document.getElementById("lifeGrid");
    for (let i = 0; i < days; i++) {
      const day = document.createElement("div");
      day.className = "day";
      grid.appendChild(day);
    }
  </script>
</body>
</html>
