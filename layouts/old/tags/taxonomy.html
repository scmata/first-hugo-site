{{ define "content" }}
<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          Posts tagged with '{{ .Title }}'
        </a>
      </h1>
    </header>

    <ul>
      {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "2006-01-02" }}</li>
      {{ end }}
    </ul>
  </article>
</section>
{{ end }}
